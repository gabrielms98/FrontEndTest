<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/css/style.css" />
  </head>
  <body>
    <c-upload-handler>
      <o-header></o-header>
      <div class="container">
        <c-toast></c-toast>
        <o-home-page></o-home-page>
      </div>
    </c-upload-handler>

    <script rel="preload" type="module">
      Promise.all([
        // Controllers
        import("./src/controllers/Upload.js").then((module) => [
          "c-upload-handler",
          module.default,
        ]),
        import("./src/controllers/Toast.js").then((module) => [
          "c-toast",
          module.default,
        ]),
        // Components
        import("./src/components/Header.js").then((module) => [
          "o-header",
          module.default,
        ]),
        // Pages
        import("./src/pages/Home.js").then((module) => [
          "o-home-page",
          module.default,
        ]),
      ]).then((elements) => {
        elements.forEach((element) => {
          if (element && !customElements.get(element[0]))
            customElements.define(...element);
        });
      });
    </script>
  </body>
</html>
